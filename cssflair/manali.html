<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manali Trip - DigiDiary</title>
    <link rel="stylesheet" href="styles3.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="icon.png" alt="DigiDiary" class="nav-icon">
            <span class="nav-brand">DigiDiary</span>
        </div>
        <div class="nav-right">
            <a href="profile.html" class="nav-link">Home</a>
            <div class="dropdown">
                <a href="#diary" class="nav-link">My Diary â–¾</a>
                <div class="dropdown-content">
                    <a href="#manali">Manali</a>
                    <a href="#shimla">Shimla</a>
                    <a href="#goa">Goa</a>
                    <a href="#udaipur">Udaipur</a>
                    <a href="#bengaluru">Bengaluru</a>
                </div>
            </div>
            <a href="#profile" class="nav-link">Profile</a>
            <a href="index.html" class="nav-link">Logout</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="trip-header">
            <h1>My Manali Trip</h1>
        </div>
        
        <div class="journey-map">
            <div class="path">
                <div class="location-point">
                    <div class="dot">
                        <div class="upload-overlay">
                            <label for="upload-1" class="upload-label">
                                <i class="fas fa-camera"></i>
                                Upload Image
                            </label>
                            <input type="file" id="upload-1" class="upload-input" accept="image/*">
                        </div>
                        <div class="image-container"></div>
                    </div>
                    <div class="location-label">Home</div>
                </div>
                
                <div class="location-point">
                    <div class="dot">
                        <div class="upload-overlay">
                            <label for="upload-2" class="upload-label">
                                <i class="fas fa-camera"></i>
                                Upload Image
                            </label>
                            <input type="file" id="upload-2" class="upload-input" accept="image/*">
                        </div>
                        <div class="image-container"></div>
                    </div>
                    <div class="location-label">Solang Valley</div>
                </div>
                
                <div class="location-point">
                    <div class="dot">
                        <div class="upload-overlay">
                            <label for="upload-3" class="upload-label">
                                <i class="fas fa-camera"></i>
                                Upload Image
                            </label>
                            <input type="file" id="upload-3" class="upload-input" accept="image/*">
                        </div>
                        <div class="image-container"></div>
                    </div>
                    <div class="location-label">Hadimba Temple</div>
                </div>
                
                <div class="location-point">
                    <div class="dot">
                        <div class="upload-overlay">
                            <label for="upload-4" class="upload-label">
                                <i class="fas fa-camera"></i>
                                Upload Image
                            </label>
                            <input type="file" id="upload-4" class="upload-input" accept="image/*">
                        </div>
                        <div class="image-container"></div>
                    </div>
                    <div class="location-label">Mall Road</div>
                </div>
                
                <div class="location-point">
                    <div class="dot">
                        <div class="upload-overlay">
                            <label for="upload-5" class="upload-label">
                                <i class="fas fa-camera"></i>
                                Upload Image
                            </label>
                            <input type="file" id="upload-5" class="upload-input" accept="image/*">
                        </div>
                        <div class="image-container"></div>
                    </div>
                    <div class="location-label">Sissu Lake</div>
                </div>
            </div>
        </div>
    </div>

    <div class="experience-section">
        <h2>Dear Diary</h2>
        <div class="experience-container">
            <textarea id="trip-experience" placeholder="Write about your memorable moments in Manali..."></textarea>
            <div class="experience-actions">
                <p>Eshita</p>
            </div>
        </div>
    </div>

</body>
</html>
